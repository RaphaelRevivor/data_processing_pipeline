name: build and test
on:
  # this shouldn't happen anyways
  push:
    branches:
      - main
  # trigger when PR opens, reopens, has new commit(s), and becomes ready_for_review
  # no triggers for normal dev branches now
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

# only one CI run per branch (or PR) should be active at a time
concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: Setup Bazel environment
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - name: compile pip requirements
        run: bazel run requirements.update

      - name: install lcov and doxygen with minimal requirements
        run: |
          sudo apt-get update -qq
          echo "set man-db/auto-update false" | sudo debconf-communicate
          sudo dpkg-reconfigure man-db
          sudo apt-get install -y --no-install-recommends lcov
          sudo apt-get install -y --no-install-recommends doxygen graphviz

      - name: build and run example
        run: bazel run examples:example
      - name: build and run google tests and pytests
        id: tests
        if: success() || failure()
        run: bazel test tests/... --test_output=all
      - name: upload test logs
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: bazel-testlogs/tests/**/test.log

      - name: make pipeline script executable
        if: success() || failure()
        run: chmod 755 scripts/run_pipeline.sh
      - name: run pipeline
        id: pipeline
        if: success() || failure()
        run: ./scripts/run_pipeline.sh tests/python/example1.json output/test
      - name: upload pipeline results
        if: steps.pipeline.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-results
          path: |
            ./output/test/*.json
            ./output/test/*.html

      - name: generate version.txt file
        if: success() || failure()
        run: bazel build libs/utils:get_commit_sha
      - name: copy version.txt
        run: cp ./bazel-bin/libs/utils/version.txt .
      - name: upload version.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: version-file
          path: ./version.txt

      - name: run code coverage and generate HTML report
        if: steps.tests.outcome == 'success'
        run: |
          bazel coverage tests/... --combined_report=lcov --instrumentation_filter=//libs,//python_tools --test_output=errors
          cp bazel-out/_coverage/_coverage_report.dat cov.info
          genhtml cov.info -o cov_report
      - name: upload cov report as artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: cov-report
          path: cov_report

      - name: use doxygen to generate documentation
        if: success() || failure()
        run: doxygen ./Doxyfile
      - name: upload doxygen html folder as artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-documentation
          path: html/